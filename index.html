<!doctype html>
<html>

<head>
  <title>Ping Pong</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="node_modules/skeleton-css/css/skeleton.css">
  <link rel="icon" href="./images/racket.png">

  <script src="./js/ball.js"></script>
  <script src="./js/player.js"></script>
  <script src="./js/room.js"></script>
  <script src="./js/game.js"></script>
  <script src="./js/game.display.js"></script>
  <script src="./js/game.control.js"></script>
  <script src="./js/game.keycode.js"></script>
  <script src="./js/game.ia.js"></script>

</head>

<body>
  <div class='container' style="">
    <div class="menu">
      <div id='ping-title'>
        <h1>Ping Pong</h1>
        <img id='logo-racket' alt='logo' src='./images/racket.png'>
      </div>

      <div id='bigdiv'>
        <div>
          <h4>Play against Computer</h4>
          <input type="text" name="name" id="nameNewIA" placeholder="Enter your name" required>
          <button id="new_IA">Play Game</button>
        </div>
        <div style="margin: 20px;">
          <h4>Create a new online Game</h4>
          <input type="text" name="name" id="nameNew" placeholder="Enter your name" required>
          <button id="new">New Game</button>
        </div>

        <div id='nb_player_radio'>
          <p style="font-size: 20px;margin-right: 30px; margin: auto;">Number of players</p>
          <div class="_2player">
            <label for="nb_player_2">Player vs Player</label>
            <input type="checkbox" id="nb_player_2" name="nb_player" value="2" checked>
          </div>
          <div class="_2player">
            <label for="nb_player_4">2 Player vs 2 Player</label>
            <input type="checkbox" id="nb_player_4" name="nb_player" value="4">
          </div>
        </div>
        <h4>Join an existing game</h4>
        <input type="text" name="name" id="nameJoin" placeholder="Enter your name" required>
        <input type="text" name="room" id="room" placeholder="Enter Game ID" required>
        <button id="join">Join Game</button>

      </div>
    </div>
    <div class='main_game'>
      <h2 id="userHello"></h2>
      <div id='terrain'></div>
      <div class='control_button'>
        <button id='start_button'>Start the game</button>
        <button id='quit_button'>Exit the game</button>
      </div>
    </div>
  </div>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="./js/socket.js"></script>

</body>

</html>
